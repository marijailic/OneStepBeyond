<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>One Step Beyond | Koji je tvoj sljedeći koncert?</title>
</head>

<body>

    <div id="intro-example" class="text-center bg-image">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">One Step Beyond</h1>
                    <h5 class="mb-4">Koji je tvoj sljedeći koncert?</h5>
                    <a class="btn btn-outline-light btn-lg m-2" href="/admin/svi-koncerti" role="button"
                        rel="nofollow">Administrator</a>
                    <a class="btn btn-outline-light btn-lg m-2" href="#" role="button">Korisnik</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% block content %}
            {% for d in data %}

            <div class="col">
                <div id="konc" class="card h-auto">
                    <img src="{{d.slika}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{d.ime_izvodaca}}</h5>
                        <p class="card-text">{{d.opis}}</p>
                        <p class="card-text">{{d.mjesto}}</p>
                        <p class="card-text">{{d.datum}} | {{d.vrijeme}} h</p>
                    </div>
                </div>
            </div>

            {% endfor %}
            {% endblock %}
        </div>
    </div>

    <div class="text-center p-3" style="background-color: rgb(0, 0, 0); color: white;">
        Projekt iz kolegija Poslovni informacijski sustavi | One Step Beyond (OSB)
    </div>


</body>

</html>
